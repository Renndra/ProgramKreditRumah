<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ulangan JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <h1>PROGRAM KREDIT RUMAH</h1>
      <form id="kreditRumahForm" class="ba">
        <label id="ru">Type Rumah</label>
        <select name="Rumah" id="typeRumah">
          <option value="1500000000">Gajah Mada</option>
          <option value="1200000000">Delta Sari</option>
          <option value="2100000000">Hayam Wuruk</option>
        </select>
        <br />
        <label> Lama Kredit </label>
        <input
          type="number"
          id="LamaKredit"
          min="1"
          required
          oninput="HitungKreditRumah"
        />
        <br />
        <button type="button" onclick="HitungKreditRumah()">Proses</button>
        <button type="reset">Reset</button>
      </form>
      <h3>Detail Kredit</h3>
      <h2 id="kreditOutput"></h2>
    </center>
    <script src="b.js"></script>
  </body>
</html>
